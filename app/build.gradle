plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}
apply {
    from "${rootDir.path}/config.gradle"
}

android {
    namespace 'com.dengtuo.android.app'
    compileSdk configuration.compileSdk
    defaultConfig {
        applicationId "com.dengtuo.android.app"
        minSdk configuration.minSdk
        targetSdk configuration.targetSdk
        versionCode configuration.versionCode
        versionName configuration.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }

    aaptOptions {
        noCompress "mp4"
    }
}

dependencies {

    implementation androidXDependencies.material
    implementation androidXDependencies.appcompat

    implementation kotlinXDependencies.kotlinxCoroutinesCoreJvm
    implementation kotlinXDependencies.kotlinxCoroutinesCore
    implementation kotlinXDependencies.kotlinxCoroutinesCoreAndroid

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.android.filament:filament-android:1.42.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.2"
}